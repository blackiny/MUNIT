# logger options
display_size: 4               # How many images do you want to display each time
snapshot_save_freq: 300       # How often do you want to save trained models(epoch)
log_iter: 10                  # How often do you want to log the training stats

# optimization options
n_ep: 500                     # number of training epoches
max_iter: 1000000              # maximum number of training iterations
batch_size: 1                 # batch size
lr: 0.0001                    # initial learning rate
lr_policy: step               # learning rate scheduler
step_size: 100000             # how often to decay learning rate
gamma: 0.5                    # how much to decay learning rate
gan_w: 1                      # weight of adversarial loss
recon_x_w: 10                 # weight of image reconstruction loss
recon_s_w: 1                  # weight of style reconstruction loss
recon_c_w: 1                  # weight of content reconstruction loss
recon_x_cyc_w: 10             # weight of explicit style augmented cycle consistency loss
vgg_w: 0                      # weight of domain-invariant perceptual loss

# data options
input_dim_a: 3                              # number of image channels [1/3]
input_dim_b: 3                              # number of image channels [1/3]
num_workers: 8                              # number of data loading threads
new_size: 256                               # first resize the shortest image side to this size
crop_image_height: 256                      # random crop image of this height
crop_image_width: 256                       # random crop image of this width

# shapenet options
shapenet:
  pair_training: True                           # if pair autoencoder mode
  dataset_root: /data2/sunke/ShapeNetRendering  # dataset root
  classes: table,chair                          # classes
  input_dim: 3
  cat_json: ./configs/shapenet_1000.json
  n_views: 2
  randome_num_views: False
  num_rendering: 24
  azimuth_range: 50
  altitude_range: 90
  max_model_per_class: 2500
  split_ratio: 0.8
            